<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <app-my-menu (clicked)="formIsClicked($event)"></app-my-menu>
    </mat-drawer>
    <div class="example-sidenav-content">
        <mat-icon class="my-menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <div class="side-container">
            <app-header></app-header>
            <app-dashboard *ngIf='clicked'></app-dashboard>
            <router-outlet *ngIf='!clicked'></router-outlet>
        </div>
    </div>
</mat-drawer-container>
